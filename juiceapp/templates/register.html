{% extends 'base.html' %}

{% block content %}
    <h1>Register for Juicy Company</h1>
    {% if registered %}
        <strong>Thank you for registering!</strong>
    {% else %}
        <strong>Register here!</strong>
        <form id="user_form" method="post" action="/juiceapp/register/">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
    {% endif %}
{% endblock %}
