{% extends 'base.html' %}

{% block content %}
    <h1>Login to Juicy Company</h1>
    <form id="login_form" method="post" action="{% url 'juiceapp:user_login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />
        <input type="submit" value="submit" />
    </form>
{% endblock %}
{% block footer %}
    <a href="/juiceapp/register/">Register here</a>
{% endblock %}
